<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treat Point</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 300px;
            margin: 0 auto;
            border: 5px solid red;
            background-color: cyan;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            padding: 10px;
            text-align: left;
        }

        .category {
            width: 100px;
            text-align: center;
        }

        ul {
            margin: 0;
            padding-left: 20px;
        }

        ol {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h1>Treat Point</h1>

    <table>
        <tr>
            <td rowspan="2" class="category">Indian</td>
            <td>
                <ul>
                    <li>Masla Dosa</li>
                    <li>Chhole Bhature</li>
                    <li>Paav Bhaji</li>
                </ul>
            </td>
        </tr>
        <tr></tr>
        <tr>
            <td class="category">Chinese</td>
            <td>
                <ol>
                    <li>Chilli Paneer</li>
                    <li>Manchurian</li>
                    <li>Noodles</li>
                </ol>
            </td>
        </tr>
    </table>

</body>
</html>
