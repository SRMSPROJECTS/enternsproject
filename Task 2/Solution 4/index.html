<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: whitesmoke;
        }
        table {
            border-collapse: collapse;
            border: 5px solid rgb(0, 0, 255, 0.7); 
            background-color: rgb(255, 0, 0, 0.8); 
            width: 100%; 
            color: white; 
        }
        th, td {
            border: 5px solid rgba(0, 0, 255, 0.7);
            padding: 15px; 
            text-align: center;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Garvit's Table</h2>

<table>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Data 1</td>
        <td>Data 2</td>
    </tr>
    <tr>
        <td>Data 3</td>
        <td>Data 4</td>
    </tr>
</table>

</body>
</html>
