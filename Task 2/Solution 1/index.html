<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body { font-family: 'Gill Sans', 'Gill Sans MT', sans-serif; display: flex; }
        .container { width: 300px; text-align: center;margin: auto; padding: 20px; border: 1px solid #ccc; }
        input[type="text"], input[type="password"] { width: 80%;padding: 10px; margin: 5px 0; }
        button { padding: 10px; width: 40%; }
        .link { display: block; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="validateForm()">
            <input type="text" id="username" placeholder="User Name" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
            <a href="#" class="link">Forgot Password?</a>
        </form>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                alert("Both fields are required!");
                return;
            }

            alert('Successfully signed in')
        }

        function clearForm() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
