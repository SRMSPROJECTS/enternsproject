<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treat Point Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F0FFFE; /* Light background color for contrast */
        }
        table {
            border-collapse: collapse; /* Ensures borders are merged */
            border: 5px solid red; /* Border width and color */
            background-color: cyan; /* Background color of the table */
            width: 80%; /* Optional: Makes the table responsive */
            margin: 20px auto; /* Center the table with margin */
        }
        th, td {
            border: 5px solid red; /* Border for cells */
            padding: 10px; /* Padding inside cells */
            text-align: center; /* Center align text */
        }
        h2 {
            text-align: center; /* Center align the title */
        }
    </style>
</head>
<body>
    
    <h2>Treat Point</h2>
    
<table>
    <tr>
        <th rowspan="4">Indian</th> <!-- Title with colspan -->
    </tr>
    <tr>
        <td>Masala Dosa</td>
    </tr>
    <tr>
        <td>Chhole Bhature</td>
    </tr>
    <tr>
        <td>Paav Bhaji</td>
    </tr>
    <tr>
        <th rowspan="3">Chinese</th> <!-- Title with rowspan -->
        <td>Chilli Paneer</td>
    </tr>
    <tr>
        <td>Manchurian</td>
    </tr>
    <tr>
        <td>Noodles</td>
    </tr>
    <tr>
</table>

</body>
</html>
