<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
       
        table {
            border: 5px solid red;
            background-color: rgb(0, 145, 255);
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            color: white; 
        }

        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
        <tr>
            <td>Data 5</td>
            <td>Data 6</td>
            <td>Data 7</td>
            <td>Data 8</td>
        </tr>
        <tr>
            <td>Data 9</td>
            <td>Data 10</td>
            <td>Data 11</td>
            <td>Data 12</td>
        </tr>
    </table>
</body>
</html>
