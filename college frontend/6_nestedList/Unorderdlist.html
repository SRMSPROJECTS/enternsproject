<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered Nested List</title>
    <style>
        ul {
            list-style-type: square; /* Change list bullet style */
        }
        ul ul {
            list-style-type: circle; /* Change nested list bullet style */
        }
    </style>
</head>
<body>
    <h1>Unordered Nested List</h1>
    <ul>
        <li>Item 1
            <ul>
                <li>Subitem 1.1</li>
                <li>Subitem 1.2
                    <ul>
                        <li>Sub-subitem 1.2.1</li>
                        <li>Sub-subitem 1.2.2</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Item 2</li>
        <li>Item 3
            <ul>
                <li>Subitem 3.1</li>
                <li>Subitem 3.2</li>
            </ul>
        </li>
    </ul>
</body>
</html>
