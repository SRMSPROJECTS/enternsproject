<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Background Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weather Background Changer</h1>
    <p>Select a weather condition:</p>
    <div class="buttons">
      <button id="sunnyButton">Sunny</button>
      <button id="rainyButton">Rainy</button>
      <button id="cloudyButton">Cloudy</button>
      <button id="snowyButton">Snowy</button>
      <button id="stormyButton">Stormy</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
