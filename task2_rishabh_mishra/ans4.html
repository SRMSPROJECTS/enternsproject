<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            border: 5px solid red;
            background-color: rgb(0, 0, 255);
            width: 50%;
            margin: 20px auto;
            color: white;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid red;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>\
            <th>Header 4</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
            <td>Row 1, Cell 4</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
            <td>Row 2, Cell 4</td>
        </tr>
    </table>

</body>
</html>
